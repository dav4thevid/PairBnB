<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button defaulyHref="places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>edit-offer</ion-title>
    <ion-buttons slot = "primary">
      <ion-button (click)="onUpdateOffer()" [disabled]="!form.valid">
        <ion-icon name = "checkmark" slot ="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position = "floating">Title</ion-label>
            <ion-input type = "text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position = "floating">Short Description</ion-label>
            <ion-textarea row = "3" formControlName="description"></ion-textarea>
          </ion-item>
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p *ngIf = "!form.get('description').valid && form.get('description').touched">
            Description must  be between 1 to 150 characters</p>
        </ion-col>
      </ion-row>
     
    </ion-grid>
  </form>
</ion-content>
