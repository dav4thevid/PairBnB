<ion-header>
  <ion-toolbar>
    <ion-title >{{ isLogin ? "SignIn" : "SignUp"}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <form #f = "ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm = "6" offset-sm = "3">
        <ion-item>
          <ion-label position = "floating">E-mail </ion-label>
          <ion-input 
            type = "email" 
            ngModel 
            name ="email" 
            required
            #emailCtrl = "ngModel">
        </ion-input>
        
        </ion-item>
        <ion-item *ngIf = "!emailCtrl.valid && emailCtrl.touched" lines= "none">
          <label >Should be a valid email</label>
        </ion-item>
        <ion-item>
          <ion-label  position = "floating">Password</ion-label>
          <ion-input 
            #passwordCtrl 
            type = "password" 
            ngModel 
            name ="password" 
            required 
            minlength = "6"
            >
        </ion-input>
        </ion-item>
        <ion-item *ngIf = "!passwordCtrl.valid && passwordCtrl.touched" lines= "none">
          <label >Should be a valid email</label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm = "6" offset-sm="3">
        <ion-button (click) = "onSwitch()" type = "button" color = "primary" fill = "clear" expand = "block">Swith to {{ isLogin ? "SignUp" : "SignIn"}}</ion-button>
        <ion-button [disabled]="!f.valid"type = "submit" color = "primary" (click) = "logIn()" expand = "block">LogIn</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
  
<!-- <div class = "ion-text-center">
  <ion-spinner *ngIf = "isLoading"></ion-spinner>
</div> -->
</ion-content>
